        <h1 class="text-center">Edit item</h1>

    <script>
        document.querySelectorAll('.bi-pencil-fill').forEach(item => {
            item.addEventListener('click', (e) => {
                let li = e.target.parentElement;
                document.getElementById('keyword').value = li.innerText;
                document.querySelectorAll('main li').forEach(item => item.id = '');
                li.id = 'selected';
            });
        });

        function editItem(e) {
            e.preventDefault();
            let keyword = document.getElementById('keyword');
            document.getElementById('selected').firstChild.nodeValue = keyword.value;
            keyword.value = '';
        }
    </script>
